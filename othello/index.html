<!doctype HTML>
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no,maximum-scale=1.0,viewport-fit=cover" />
<style media="screen">
#app{
  position: relative;
  width: 320px;
  height: 320px;
  margin: 0 auto;
  background: #999;
}
.map{
  position: relative;
  width: 100%;
  height: 100%;
  display: flex;
  flex-wrap: wrap;
}
.line{
  display: none;
  width: 100%;
  display: flex;
}
.block{
  width: 100%;
  margin: 1px;
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #828282;
}
.block:after{
  content: " ";
  border-radius: 100%;
  width:80%;
  height: 80%;
  position: relative;
  display: block;
  transition: .6s;
}
.black:after{
  transform: rotateX(180deg) rotateY(180deg);
  background: #000;
  box-shadow: 0 0 10px #333;
}
.white:after{
  background: #fff;
  box-shadow: 0 0 10px #fff;
}
.empty{}
.next:after{
  display: none;
}
.next:before{
  opacity: .1;
  animation: pulse 2s linear infinite;
  width: 15%;
  height: 15%;
  border-radius: 100%;
  content: " ";
}
.next-black:before{
  background: #000;
}
.next-white:before{
  background: #fff;
}
@keyframes pulse{
  0%{
    opacity: .4;
  }
  50%{
    opacity: .9;
  }
  100%{
    opacity: .4;
  }
}
.state{
  width: 100%;
  position: relative;
  display: flex;
  height: 40px;
  background: #fda;
  border: 2px solid #999;
  border-top: none;
  box-sizing: border-box;
}
.li{
  width: 100%;
  height: 100%;
  position: relative;
  display: flex;
  align-items: center;
}
.icon{
  height: 30px;
  width: 30px;
  background: transparent;
}
.num{
  display: flex;
}
.num.agent:after{
  content: "agent";
  font-size: 12px;
  margin-left: 10px;
  border: 1px solid red;
  padding: 2px 4px;
  transform: scale(.5);
  transform-origin: left top;
  display: block;
  color: red;
}
.btns{
  width: 320px;
  display: flex;
  justify-content: space-around;
  height: 50px;
  align-items: center;
}
.btns a{
  color: #222;
  padding: 10px;
  border-radius: 5px;
  transition: .3s;
}
.btns a:hover{
  box-shadow: 0 0 10px #fff;
  background: #eee;
}
</style>
<script type="text/javascript" src='../tf.min.js'></script>
<script type="text/javascript" src="../lib.js"></script>
<div id='app'></div>
<script type="text/javascript" src='./game.js'></script>
